<div class="row">
    <!-- column -->
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Barras de progreso <a class="get-code" data-toggle="collapse" href="#pgr3" aria-expanded="true"><i class="fa fa-code" title="Get Code" data-toggle="tooltip"></i></a></h4>

                <div class="progress m-t-20">
                    <div class="progress-bar bg-info progress-bar-striped" [attr.ariavaluenow]="progreso1" aria-valuemin="0" aria-valuemax="100"  [style.width]= "progreso1 + '%'" style="height:10px;" role="progressbar"> <span class="sr-only">85% Complete (success)</span> </div>
                </div>
                <div class="progress m-t-20">
                        <div class="progress-bar bg-danger progress-bar-striped" [attr.ariavaluenow]="progreso2" aria-valuemin="0" aria-valuemax="100"  [style.width]= "progreso2 + '%'" style="height:10px;" role="progressbar"> <span class="sr-only">85% Complete (success)</span> </div>
                </div>
            </div>
        </div>
    </div>
    <!-- column -->
</div>


<div class="row">
        <div class="col-md-6">
                <!-- (cambioValor)="actualizar($event)" -->
            <app-incrementar (cambioValor)="progreso1 = $event" nombre="Leyenda azul" [progreso]="progreso1"></app-incrementar>
        </div>
        <div class="col-md-6">
            <app-incrementar (cambioValor)="progreso2= $event"  nombre="Leyenda roja" [progreso]="progreso2"></app-incrementar>
        </div>
</div>
